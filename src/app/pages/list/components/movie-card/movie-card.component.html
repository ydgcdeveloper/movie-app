<div class="movie-card">
  <a class="movie-image" [routerLink]="goToDetails ? ['details/', movie.id] : undefined">
    <img [src]="'./assets/resources/' + movie.image" alt="" />
  </a>
  <div class="movie-data">
    <div class="data-row-expanded">
      <p class="title">
        {{ movie.title }}
      </p>
      <ng-container *ngIf="!showToggle">
        <button *ngIf="!movie.watchList" class="add" (click)="add()">
          Add to Watchlist
        </button>
        <button *ngIf="movie.watchList" class="on" disabled>
          On my watchlist
        </button>
      </ng-container>
      <ng-container *ngIf="showToggle">
       <app-toggle-button [value]="movie.watchList" (valueChange)="addRemoveFromWathcList($event)"/>
      </ng-container>
    </div>
    <div class="data-row">
      <p class="duration">
        {{ movie.duration }}
      </p>
      <p class="genre">
        {{ movie.genre | arrayJoin }}
      </p>
    </div>
    <p class="rating">
      <img src="./assets/icon/star.png" alt="star" />
      {{ movie.rating }}
    </p>
    <p class="description">
      {{ movie.description }}
    </p>
    <p class="date">({{ movie.released_date }})</p>
  </div>
</div>
